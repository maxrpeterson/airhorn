<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>BR-BR-BR-BRRRRRRRRR</title>
    <style media="screen">
      body {
        text-align: center;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      button {
        display: block;
        font-size: 100%;
        border: 0;
        padding: 0;
        background-color: white;
        background-image: url('airhorn.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100vh;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <audio>
      <source src="airhorn.mp3">
      <source src="airhorn.wav">
    </audio>
    <button type="button" name="button"></button>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
